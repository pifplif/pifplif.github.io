<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Counter</title>
		<style media="screen">
			* { box-sizing: border-box; }
			body {
				background-color: #f3f3f3;
				margin: 0;
				padding: 0;
			}
			.container {
				display: flex;
				min-height: 100vh;
				justify-content: center;
				align-items: center;
			}
			.items {
				text-align: center;
				padding: .5em;
				width: 40px;
				border: none;
				background: none;
			}
			.btn {
				user-select: none;
			}
			.btn:hover {
				background-color: #e6e3e3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="items btn" name="minus" onclick="handleButton(this)">-</div>
			<div class="items" id="number">0</div>
			<div class="items btn" name="plus" onclick="handleButton(this)">+</div>
		</div>
		<script type="text/javascript">
			function handleButton(e) {
				let number =  document.getElementById('number');
				let value = +number.innerHTML;
				let name = e.getAttribute('name');
				if (name === "minus" && value > 0) {
					number.innerHTML = value - 1;
				} else if (name === "plus") {
					number.innerHTML = value + 1;
				} else {
					console.log("Err: click or value can not be under zero");
				}
			}
		</script>
	</body>
</html>
